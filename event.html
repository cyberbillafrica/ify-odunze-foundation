<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Animation</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #f4f4f4;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .line {
      font-size: 3em;
      margin: 20px 0;
      padding: 15px 20px;
      background: #d0ebff;
      border-left: 5px solid #339af0;
      border-radius: 5px;
      width: 80%;
      max-width: 900px;
      white-space: pre-wrap;
      overflow: hidden;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: black;
      animation: blink 0.8s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }
  </style>
</head>
<body>

  <div id="container"></div>

  <!-- Optional typing sound -->
  <audio id="typeSound" src="https://cdn.pixabay.com/audio/2022/11/04/audio_2ae3b9dc76.mp3" preload="auto"></audio>

  <script>
    const lines = [
      "Compassion: Acting with empathy and care to support the needs of children and communities.",
      "Equity: Ensuring every child, regardless of socio-economic background, has access to quality education.",
      "Community: Engaging and collaborating with local communities to create sustainable, grassroots impact.",
      "Impact: Committing to tangible, lasting change through strategic and scalable initiatives.",
      "Hope: Inspiring optimism and opportunity for a brighter future for the next generation."
    ];

    const container = document.getElementById("container");
    const typeSound = document.getElementById("typeSound");

    let currentLine = 0;

    function typeLine(text, containerEl) {
      return new Promise((resolve) => {
        const lineDiv = document.createElement("div");
        lineDiv.className = "line";

        const span = document.createElement("span");
        const cursor = document.createElement("span");
        cursor.className = "cursor";

        lineDiv.appendChild(span);
        lineDiv.appendChild(cursor);
        containerEl.appendChild(lineDiv);

        let charIndex = 0;

        const interval = setInterval(() => {
          if (charIndex < text.length) {
            span.textContent += text[charIndex];
            charIndex++;

            // Optional typing sound
            const sound = typeSound.cloneNode();
            sound.play();
          } else {
            clearInterval(interval);
            cursor.remove(); // remove blinking cursor
            resolve();
          }
        }, 60); // typing speed (ms per character)
      });
    }

    async function startTyping() {
      for (let i = 0; i < lines.length; i++) {
        await typeLine(lines[i], container);
        await new Promise(r => setTimeout(r, 600)); // delay before next line starts
      }
    }

    startTyping();
  </script>

</body>
</html>
