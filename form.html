<div class="container-fluid banner py-3">
    <d class="container px-2 px-sm-3 px-md-4">
        <div class="bg-light border-bottom border-5 border-primary rounded p-4 mb-4">
            <div class="w-100 wow fadeIn" data-wow-delay="0.3s">
                <h3 class="text-center">Volunteer Registration Form</h3>
                <form>
                    <div class="row g-3">
                                               <!-- Full Name -->
                        <div class="col-12 col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Full Name">
                                <label for="name">Full Name</label>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="col-12 col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="col-12 col-md-6">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                                <label for="phone">Phone Number</label>
                            </div>
                        </div>

                        <!-- Gender -->
                        <div class="col-12 col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="gender" aria-label="Gender">
                                    <option selected disabled>Choose...</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                                <label for="gender">Gender</label>
                            </div>
                        </div>


                        <!-- Motivation -->
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Why do you want to volunteer?" id="motivation" style="height: 100px"></textarea>
                                <label for="motivation">Why do you want to volunteer?</label>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="consent" name="consent" required>
                                <label class="form-check-label" for="consent">
                                    I consent to the Ify Odunze Foundation collecting and storing my personal information for volunteer coordination and communication purposes, in accordance with data protection regulations.
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12 text-center">
                            <button class="btn btn-primary py-2 px-3" type="submit">Submit Registration</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
